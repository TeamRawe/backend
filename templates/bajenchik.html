<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
</head>
<body>
    <h1>Загрузка файла</h1>
    <form id="fileUploadForm" enctype="multipart/form-data">
        <label for="project">Проект:</label>
        <input type="text" id="project" name="project" placeholder="ID проекта (если есть)">
        <br><br>
        <label for="stage">Этап:</label>
        <input type="text" id="stage" name="stage" placeholder="ID этапа (если есть)">
        <br><br>
        <label for="file">Файл:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <button type="submit">Загрузить</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('fileUploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('project', document.getElementById('project').value);
            formData.append('stage', document.getElementById('stage').value);
            formData.append('file', document.getElementById('file').files[0]);

            try {
                const response = await fetch('/api/files/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer <YOUR_TOKEN>' // Замените на токен пользователя
                    }
                });
                const result = await response.json();
                document.getElementById('response').innerHTML = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('response').innerHTML = `Ошибка: ${err.message}`;
            }
        });
    </script>
</body>
</html>
